### 启动端口号
server:
  port: 9999
### 项目应用名
spring:
  application:
    name: itrip-eureka-server
eureka:
  instance:
    hostname: localhost
  client:
    ### 禁止注册中心项目将自己的服务进行注册，注册中心之负责发现服务
    register-with-eureka: false
    ### 禁止注册中心去其他注册中心发现服务
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka